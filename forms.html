  <div class="form">
    <h1>Tv Show</h1>
    <form>
      <label class="nameOfInput">Name of Show:</label><br>
      <input type="text" placeholder="Show Name" required><br>
      <label class="nameOfInput">Short Description:</label><br>
      <textarea placeholder="some text..." required></textarea>
      <div id="checkbox">
        <div id="genreRow">
          <label class="nameOfInput">Genre</label><br>
    
          <input type="checkbox" value="drama" class='checkbox'>
          <label>Drama</label><br>
          <input type="checkbox" value="romance">
          <label>Romance</label><br>
          <input type="checkbox" value="sports">
          <label>Sports</label><br>
          <input type="checkbox" value="comingOfAge">
          <label>Coming of Age</label><br>
          <input type="checkbox" value="sitcom">
          <label>Sitcom</label><br>
          <input type="checkbox" value="comedy">
          <label>Comedy</label><br>
          <input type="checkbox" value="police">
          <label>Police</label><br>
          <input type="checkbox" value="horror">
          <label>Horror</label><br>
          <input type="checkbox" value="fantasy">
          <label>Fantasy</label><br>
          <input type="checkbox" value="mystery">
          <label>Mystery</label><br>
          <input type="checkbox" value="suspense">
          <label>Suspense</label><br>
          <input type="checkbox" value="action">
          <label>Action</label><br>
          <input type="checkbox" value="medical">
          <label>Medical</label><br>
          <input type="checkbox" value="superhero">
          <label>Superhero</label><br>
          <input type="checkbox" value="crime">
          <label>Crime</label><br>
          <input type="checkbox" value="historcial">
          <label>Historical</label><br>
          <input type="checkbox" value="tragedy">
          <label>Tragedy</label><br>
        </div>
        <div id="whereToWatchRow">
          <label class="nameOfInput">Where to Watch</label><br>
    
          <input type="checkbox" value="hulu">
          <label>Hulu</label><br>
          <input type="checkbox" value="appleTv">
          <label>Apple Tv</label><br>
          <input type="checkbox" value="amazonPrime">
          <label>Amazon Prime</label><br>
          <input type="checkbox" value="max">
          <label>Max</label><br>
          <input type="checkbox" value="peacock">
          <label>Peacock</label><br>
          <input type="checkbox" value="netflix">
          <label>Netflix</label><br>
          <input type="checkbox" value="paramountPlus">
          <label>Paramount +</label><br>
          <input type="checkbox" value="youtubeTv">
          <label>Youtube Tv</label><br>
          <input type="checkbox" value="abc">
          <label>ABC</label><br>
          <input type="checkbox" value="freeform">
          <label>Freeform</label><br>
          <input type="checkbox" value="disneyPlus">
          <label>Disney +</label><br>
        </div>
      </div>
      <label class="nameOfInput">Rate Show 1-5:</label><br>
      <div class="custom-select" style="width:200px;">
      <select id="rating" name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br><br>
      </div>

      <input type="submit" value="submit">
    </form>
  </div>
  <div class="form">
    <h1>Favorite Character</h1>
    <form>
      <label class="nameOfInput">Character Name</label><br>
      <input type="text" placeholder="Character Name" name="fname"><br>

      <label class="nameOfInput">Show Character is From</label><br>
      <input type="text" placeholder="Show Name" name="snam"><br>

      <label class="nameOfInput">Why You Liked This Character</label><br>
      <textarea placeholder="some text..."></textarea><br><br>
      <input type="submit" value="submit">

    </form>
  </div>
  <div class="form">
    <h1>Memorable Quote</h1>
    <form>
      <label class="nameOfInput">Character Name</label><br>
      <input type="text" placeholder="Character Name"><br>

      <label class="nameOfInput">Show Character is From</label><br>
      <input type="text" placeholder="Show Name"><br>

      <label class="nameOfInput">Quote</label><br>
      <textarea placeholder="some text..."></textarea><br><br>
      <input type="submit" value="submit">
    </form>
